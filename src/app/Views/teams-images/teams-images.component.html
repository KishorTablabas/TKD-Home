<div class="container-fluid">
    <div class="row">
        <div class="text-center">
            <h3 class="my-3"><strong>Our Team</strong></h3>
        </div>
        <div class="col-md-2 my-3" *ngFor="let item of team">
            <div class="card  h-100 imageHover">
                <div class="p-1" style="background-color: #001e49 !important;">

                    <img [src]="item.image" class="img-fluid " alt="...">
                </div>
                <div class="card-body p-0 m-1">
                    <h5 class="card-title text-truncate" style="font-family:'Poppins';">{{item.name | titlecase}}
                    </h5>
                    <p class="card-text" style="font-family:'Poppins';">{{item.role | titlecase}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
