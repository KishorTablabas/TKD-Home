                                                <input type="text" class="form-control"
                                                    placeholder="Select a destination">
                                            </div>
                                            <div class="col-md-auto ">

                                                <button class="btn">Search
                                                    <i class="fa-solid fa-arrow-right"></i></button>
                                            </div>
                                        </div>

                                    </form>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="2">
                                <button ngbNavLink> Book a lorry</button>
                                <ng-template ngbNavContent>
                                    <form action="" class="m-3" id="mainform">

                                        <div class="row g-3 align-items-center pb-3">

                                                <label for="" class="form-label"> <img src="assets/Indication.svg"
                                                        alt="" class="indicators" srcset="">Pick up location</label>
                                                <input type="text" class="form-control" placeholder="Select a location"
                                                    value="Mumbai, Maharashtra">
                                            </div>
                                            <div class="col-md-auto text-center">
                                                <i class="fa-solid fa-arrow-right"></i>
                                            </div>
                                            <div class="col-12 col-md">
                                                <label for="" class="form-label"> <img src="assets/Indication.svg"
                                                        alt="" class="indicators" srcset="">Drop location</label>
                                                <input type="text" class="form-control"
                                                    placeholder="Select a destination">
                                            </div>
                                            <div class="col-md-auto text-center">

                                                <button class="btn"
                                                    style="background-color: #001e49;color: white;">Search
                                                    <i class="fa-solid fa-arrow-right"></i></button>
                                            </div>
                                        </div>

                                    </form>
                                </ng-template>
                            </li>

                        </ul>

                        <div [ngbNavOutlet]="nav" class="mt-2"></div>


                    </div>
                </div>
            </div>
            <div class="col-md"></div>
        </div>
    </div>
</section>
